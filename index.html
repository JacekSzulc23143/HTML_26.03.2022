<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Moja super strona!</title>

<body>

<table border="1px">

    <!-- Pierwszy rząd -->

        <!-- Pierwsza kolumna -->

    <tr>
        <!-- Pierwsza kolumna -->
